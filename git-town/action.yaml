name: Run git-town
description: |
  Requires contents:read and pull-requests:write permissions.

inputs:
  main-branch:
    description: The main branch to use for git-town commands
    default: main

runs:
  using: composite
  steps:
  - name: Checkout
    uses: mobilecoinofficial/gh-actions/checkout@v0
    with:
      submodules: 'false'
  - name: Run git-town
    uses: git-town/action@94efc814f61e24cbae6d2148dc6adefddd7b497c # v1.3.1
    with:
      main-branch: ${{ inputs.main-branch }}
