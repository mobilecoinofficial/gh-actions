name: Run git-town
description: |
  Requires contents:read and pull-requests:write permissions.

inputs:
  main-branch:
    description: The main branch to use for git-town commands
    default: main

runs:
  using: composite
  steps:
  - name: Checkout
    uses: mobilecoinofficial/gh-actions/checkout@v0
    with:
      submodules: 'false'
  - name: Run git-town
    uses: git-town/action@e483957e6d4827e62413707d4c8f9678c9dc19f1 # v1.3.2
    with:
      main-branch: ${{ inputs.main-branch }}
